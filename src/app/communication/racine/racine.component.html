<header>

    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Message</mat-label>
          <input matInput #message maxlength="256" placeholder="Ex. J'aimerais que ... " >
          <mat-hint align="start"><strong>Écris ce que tu veux (moins de 260 caractères)</strong> </mat-hint>
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" (click)="add(message.value)">Ajoute le message</button>
<!--Afaire

    liste modifiable avec auteur

-->
 <h1>Espace de communication</h1>

        <div  class="buttonDiv1" style="max-width:10000px;">
            <mat-grid-list cols="4" rowHeight="200px">
                <mat-grid-tile *ngFor="let e of (items)">
                    <mat-card class="home-card">
                        <mat-card-subtitle>Type</mat-card-subtitle>
                        <mat-card-title>Nom</mat-card-title>
                        <mat-card-content>
                            {{e.message}}
                        </mat-card-content>
                    </mat-card>
                
                    <mat-card-actions>
                        <button mat-raised-button color="warn" (click)="delete(e.id_firestore)">Delete</button>

                    </mat-card-actions>

                   
                </mat-grid-tile>
          
            </mat-grid-list>
        
        
       
    </div>


</header>

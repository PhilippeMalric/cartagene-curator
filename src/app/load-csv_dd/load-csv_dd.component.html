
    <div [formGroup]="form">
      <mat-card  class="mat-elevation-z10 m-3">

    
        <mat-card-header>
      
          <mat-card-title>Variables</mat-card-title>
      
        </mat-card-header>
      
        <mat-card-content>
          <div class="container">
            
            <mat-form-field class="element1">
              <label for="html">Colonne VarName</label><br>
              <input matInput id="html"
                      placeholder="" formControlName="varName">
          
          </mat-form-field>
          
          
          <mat-form-field class="element1">
            <label for="description">Colonne Description</label><br>
            <input matInput id="description"
            placeholder="" formControlName="description" >
          
          </mat-form-field>
          </div>
      </mat-card-content>
      </mat-card>

      <div class="container">
          <mat-card  class="mat-elevation-z10 m-3">

    
            <mat-card-header>
          
              <mat-card-title>Cat√©gorie</mat-card-title>
          
            </mat-card-header>
          
            <mat-card-content>
              <mat-form-field class="element1">
                <label for="html">Colonne VarName</label><br>
                <input matInput id="html"
                        placeholder="" formControlName="catVarName">
        
            </mat-form-field>
        
        
            <mat-form-field class="element1">
              <label for="catCode">Colonne Code</label><br>
              <input matInput id="catCode"
              placeholder="" formControlName="catCode" >
        
            </mat-form-field>
        
            <mat-form-field class="element1">
              <label for="catLabel">Colonne Label</label><br>
              <input matInput id="catLabel"
              placeholder="" formControlName="catLabel" >
        
            </mat-form-field>
              </mat-card-content>
              </mat-card>
          
        </div>
        <!--*ngIf="form.valid"-->
        <div class="container">
          <label for="txtFileUpload">Select a file for dd:</label>
          <input 
          type="file" #csvReader 
          name="Upload DD" 
          id="txtFileUpload" 
          (change)="uploadListener($event)" accept=".xlsx" 
          /> 
        </div>
      </div>

<mat-card *ngFor="let dataset of datasets" class="ds-card mat-elevation-z10">

  <mat-card-header>

    <mat-card-title>{{dataset.description}}</mat-card-title>

  </mat-card-header>

  <mat-card-content>
    <p>{{dataset.longDescription}}</p>
  </mat-card-content>

  <mat-card-actions class="ds-actions">

    <button mat-button class="mat-raised-button mat-primary" (click)="viewDs()" [routerLink]="['/datasets', dataset.url]">
      VIEW COURSE
    </button>

    <ng-container>
      <ng-container>
        <button mat-button class="mat-raised-button mat-accent"
                (click)="editDataSet(dataset)">
          EDIT
        </button>
        <button mat-mini-fab color="warn" (click)="onDeleteDataset(dataset)">
          <mat-icon>delete</mat-icon>
        </button>
      </ng-container>
    </ng-container>

  </mat-card-actions>

</mat-card>

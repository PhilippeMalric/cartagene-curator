<h3>Variables</h3>
<table style="width:100%;"  mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="variable">
      <th mat-header-cell *matHeaderCellDef>Variable</th>
      <td mat-cell *matCellDef="let element"> {{element.variable}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="texte" >
      <th mat-header-cell *matHeaderCellDef class="ml-3">Texte</th>
      <td mat-cell *matCellDef="let element" style="padding-left:5px"> {{element.texte_fr}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
</table>  
<mat-paginator #page1  [pageSize]="5"></mat-paginator>

<h3>Cat√©gories</h3>
<table style="width:100%;" mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

    <ng-container matColumnDef="variable">
      <th mat-header-cell *matHeaderCellDef>Variable</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="code" >
      <th mat-header-cell *matHeaderCellDef class="ml-3">Code</th>
      <td mat-cell *matCellDef="let element" style="padding-left:5px"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="texte" >
        <th mat-header-cell *matHeaderCellDef class="ml-3">Texte</th>
        <td mat-cell *matCellDef="let element" style="padding-left:5px"> {{element.answer_fr}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
</table>  
<mat-paginator #page2  [pageSize]="5"></mat-paginator>

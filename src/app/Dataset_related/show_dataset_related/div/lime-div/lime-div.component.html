
<mat-card *ngIf="currentVar">
    <mat-card-header>
      <mat-card-title>
       {{currentVar.title}}
      </mat-card-title>
      <mat-card-subtitle [innerHTML]="currentVar.question">
          
      </mat-card-subtitle>
    </mat-card-header>
  
  
    <mat-card-content>
      
      <mat-chip-list aria-label="Fish selection">
        <mat-chip *ngFor="let res of currentVar.result">{{res}}</mat-chip>
      </mat-chip-list>



    </mat-card-content>
  
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
